<ion-list>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="contact.name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="contact.user" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="saved.emit()" expand="block">
    <ion-icon slot="start" name="save"></ion-icon>
    Salvar
  </ion-button>
</ion-list>
