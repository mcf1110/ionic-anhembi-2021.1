<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar cidade</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block">
    <ion-icon slot="start" name="location"></ion-icon>
    Pegar localização
  </ion-button>

  <ion-card>
    <ion-card-content>
      <ion-searchbar placeholder="Buscar cidade"></ion-searchbar>
      <ion-list>
        <ion-item (click)="addCity()">
          <ion-label>São Paulo</ion-label>
        </ion-item>
        <ion-item (click)="addCity()">
          <ion-label>New York</ion-label>
        </ion-item>
        <ion-item (click)="addCity()">
          <ion-label>Madrid</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
