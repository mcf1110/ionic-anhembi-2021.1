<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="contact$ | async as contact">
    <app-contact-form [contact]="contact" (contactSaved)="saveChanges(contact)"></app-contact-form>
  </ng-container>
</ion-content>
