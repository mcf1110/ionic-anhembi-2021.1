<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let song of songs" [routerLink]="['/edit', song.id]">
      <ion-label>
        <h2>
          {{song.title}}
        </h2>
        <p>{{song.artist}}</p>
      </ion-label>
      <ion-icon slot="end" [name]="song.favorite? 'star' : 'star-outline'" color="primary"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
