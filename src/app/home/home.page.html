<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      AnhembiBank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h1 class="counter">{{counter | currency}}</h1>

  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
    </ion-col>
  </ion-row>

  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-item>
        <ion-label position="floating">Valor a ser depositado</ion-label>
        <ion-input type="number" [(ngModel)]="selectedValue"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="deposit()">
        <ion-icon slot="icon-only" name="cash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-button (click)="confirmWipe()" expand="block" color="danger">
    <ion-icon slot="start" name="trash-bin"></ion-icon>
    Sacar Tudo
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let transaction of transactions">
      <ion-label>
        <h2>{{transaction.amount | currency}}</h2>
        <p>{{transaction.date | date:'short'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
