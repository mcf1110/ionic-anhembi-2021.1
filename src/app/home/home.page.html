<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Meu Contador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h1 class="counter">{{currentValue | currency:'BRL'}}</h1>

  <div>
  </div>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Valor</ion-label>
        <ion-input type="number" [(ngModel)]="selectedCash"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="increment()" fill="clear">
        <ion-icon slot="icon-only" name="cash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let transaction of transactions">
      <ion-label>
        <ion-row>
          <ion-col>
            {{transaction.value | currency:'BRL'}}
          </ion-col>
          <ion-col size="auto">
            {{transaction.date | date:'short'}}
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
