<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Contatos
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-searchbar (ionChange)="updateSearchStream($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contactStream | async" (click)="openModal(contact)">
      <ion-avatar slot="start">
        <img [src]="'//github.com/'+contact.user+'.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{contact.name}}</h2>
        <p>{{contact.user}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/create">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
