<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      AnhembiBank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" color="primary">
  <ion-card>
    <ion-card-content>
      <ion-text color="primary">
        <h1 class="ion-margin-top">R{{currentValue|currency}}</h1>
      </ion-text>
      <h2>Valor m√°ximo: R{{maxValue | currency}}</h2>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-end">
        <ion-col>
          <ion-item>
            <ion-label position="floating">Valor</ion-label>
            <ion-input type="number" [(ngModel)]="selectedValue"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="auto">
          <ion-button (click)="increment()" fill="clear" color="primary">
            <ion-icon slot="icon-only" name="cash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-list class="ion-no-padding ion-margin-top">
    <ion-item color="primary" *ngFor="let transaction of transactions">
      <ion-label>
        <ion-row>
          <ion-col>R{{transaction.value | currency}}</ion-col>
          <ion-col size="auto">{{transaction.date | date:'short'}}</ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
