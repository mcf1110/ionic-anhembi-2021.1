<ion-header>
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users" [routerLink]="['/details', user.login]">
      <ion-avatar slot="start">
        <img [src]="user.avatar_url" />
      </ion-avatar>
      <ion-label>
        <h2>{{user.login}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
