<ion-header>
  <ion-toolbar>
    <ion-searchbar 
      [(ngModel)]="searchTerm"
      (ionChange)="performSearch()"
      placeholder="Search Artists" >
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="result">
    <ion-item *ngFor="let artist of result.artists" [routerLink]="['/releases', artist.id]">
      <ion-label>
        <h2>{{artist.name}}</h2>
        <p>{{artist.disambiguation}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
