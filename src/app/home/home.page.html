<ion-header>
  <ion-toolbar>
    <ion-title>
      Contador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h1>{{currentValue}}</h1>
  <h2>Valor m√°ximo: {{maxValue}}</h2>

  <ion-row class="ion-justify-content-center">
    <ion-col size="auto">
      <ion-button (click)="decrement()" color="danger">
        <ion-icon slot="icon-only" name="remove"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="reset()" color="success">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="increment()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-label position="floating">Valor</ion-label>
    <ion-input type="number" [(ngModel)]="selectedValue"></ion-input>
  </ion-item>
</ion-content>
