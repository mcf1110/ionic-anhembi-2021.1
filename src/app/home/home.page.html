<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/edit', song.id]" *ngFor="let song of songs">
      <ion-label>
        <h2>{{song.title}}</h2>
        <p>{{song.artist}}</p>
      </ion-label>
      <ion-icon color="primary" slot="end" [name]="song.isFavorite ? 'star' : 'star-outline'"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab routerLink="/create" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
